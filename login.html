<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Login | Budget Parent Recipe</title>
    <meta name="description" content="Login to access your favorite budget-friendly recipes.">
</head>
<body>
    <header class="scrolled-header">
        <a href="index.html">
            <img src="assets/icons/Logo.svg" alt="Budget Recipe Logo" class="logo">
        </a>

        <input type="checkbox" id="check" />
        <label for="check" class="icons">
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </label>
        <div class="navbar">
            <a href="breakfast.html" class="nav-item" style="--i: 1">Breakfast</a>
            <a href="dinner.html" class="nav-item" style="--i: 2">Dinner</a>
            <a href="favorites.html" class="nav-item" style="--i: 0">Favorites</a>
            <a href="#" class="nav-item active" style="--i: 2">Login/Signup</a>
            <a href="contact.html" class="nav-item" style="--i: 3">Contact Us</a>
        </div>
    </header>

    <div class="content">
        <h1>Login</h1>
        <p>Welcome back! Please login to your account.</p>
        <p class="notice">Note: This is a prototype feature. Actual login functionality is not implemented.</p>
    </div>

    <div class="container">
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <button type="submit">Login</button>
            </div>

            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Budget Parent Recipe | COIT20268 Project</p>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
    <script>
        // Simple login form handler
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login feature is a prototype. Click OK to be redirected to home.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
