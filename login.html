<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Login | Budget Parent Recipe</title>
    <meta http-equiv="refresh" content="0; url=index.html">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFDB63 0%, #51ff41e6 100%);
            text-align: center;
            padding: 20px;
        }
        .redirect-message {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        a {
            color: #FFDB63;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            color: #51ff41e6;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FFDB63;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Redirect immediately and try to open the login modal
        window.location.href = 'index.html';

        // Fallback: if user somehow sees this page, redirect after a brief moment
        setTimeout(function() {
            if (window.location.pathname.includes('login.html')) {
                window.location.href = 'index.html';
            }
        }, 100);
    </script>
</head>
<body>
    <div class="redirect-message">
        <h1>Redirecting...</h1>
        <div class="spinner"></div>
        <p>We've modernized our login experience! You're being redirected to our new login system.</p>
        <p>If you're not redirected automatically, <a href="index.html">click here</a>.</p>
    </div>
</body>
</html>
